<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevInBank</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" async></script>
  </head>
  <body>

    <header class="header">
      <img
        src="https://logosmarcas.net/wp-content/uploads/2021/03/Deutsche-Bank-Logo.png"
        alt="Logo Bank"
        height="50px"
      />
      <h1>DevInBank</h1>
    </header>

    <main class="main">
      <h2>Formulário de Cadastro</h2>
      <form id="form">
        <div>
            <label for="nome">Nome:</label>
            <input required id="nome">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input required id="cpf">
        </div>

        <div>
            <label for="celular">Celular:</label>
            <input required id="celular">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input required id="senha">
        </div>

        <div>
            <label for="confirmacao">Confirme sua senha:</label>
            <input required id="confirmacao">
        </div>

        <div>
            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>
        </div>

      </form>
    </main>

    <footer class="footer">
      <p>DevInBank</p>
      <p>Rua Teste 123 - São Paulo</p>
    </footer>

  </body>
</html>
